<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Bem Vindo!</title>
        <link href="style/principal.css" rel="stylesheet">
    </head>
    <body>
        <div class="corpo">
            <label class="titulo">Bem Vindo, entre ou cadastre-se.</label>
            <span class="bloco-input">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@email.com">
            </span>
            
            <span class="bloco-input">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="example123">
            </span>

            <span class="bloco-button">
                <input type="button" id="entrar" value="Entrar">
                <input type="button" id="cadastrar" value="Cadastrar">
            </span>
            
            <label id="messagem-aviso"></label>
        </div>
    </body>
    <script src="script/principal.js" type="module"></script>
</html>
